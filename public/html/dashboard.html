      <!-- for cards -->
      <div id="page-content-wrapper" >
        <!-- <div class="container" style = "border:1px solid black"> -->
        <div class="row" id="msgDivId">
          <div class="col-md-3"></div>
          <div class="col-lg-12">
            <div class="col-md-6" style="margin-left:20%">

              <div id="mainMsgBox">
                <div id="title" ng-show="mainNote" ng-click="takeclick()">
                  <input type="text" id="dummyTitle" ng-click="mainNote = !mainNote" placeholder="Take a note.." size="50"></input>
                </div>
              </div>

              <div id="userMsgBox" ng-show="dummyNote" class="toggled">
                <div id="title1" newcontenteditable contenteditable="true" ng-model="title" class="userGivenTitle" placeholder="Title" size="50" style="border:none;outline:none;"></div>
                <div id="content" newcontenteditable contenteditable="true" ng-model="note" placeholder="Take a Note.." size="50" style="border:none;outline:none;"></div>

                <p id="writeMsg">
                  <i style="margin-left:16px" class="fa fa-hand-pointer-o fa-lg" aria-hidden="true" style="font-size:24px"></i>
                  <i style="margin-left:16px" class="fa fa-user-plus" style="font-size:36px" aria-hidden="true"> </i>
                  <i style="margin-left:16px" class="fa fa-paint-brush fa-lg" style="font-size:24px" aria-hidden="true"></i>
                  <i style="margin-left:16px" class="fa fa-picture-o fa-lg" aria-hidden="true"></i>
                  <i style="margin-left:16px" class="fa fa-ellipsis-v" aria-hidden="true"></i>

                  <button class="btn btn-warning" type="button" id="done" ng-click="savemsgcard()">DONE</button>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="grid">
          <!-- style="border:2px solid green;" -->
          <div class="row" id="notes">
            <div class="col-sm-4" id="innote" ng-repeat="x in message" style="display:block;transition-property: opacity,transform;">
              <div id="preid">
                <div id="divtitle" style="margin-left:1%;"><b style="font-size:20px;font-family:sans-serif;" ng-click="popup(x)" ng-bind-html = "x.title1"></b></div>
                <div id="noteinner" ng-click="popup(x)" style="padding: 0px 14px 1px 8px;" ng-bind-html = "x.content"></div>
                <div id="del"><a id="delete" ng-click = "deletecards(x._id)">delete</a></div></div>
            </div>
          </div>
        </div>
        <div ng-show="list">
          <div class="row" id="noteslist" style="margin-top:4%;">
            <!-- <div class="col-sm-3" style="3px solid red"> -->
            <div class="col-sm-6" id="innote" ng-repeat="x in message" style="margin-left:6%;width:80%;display:block;transition-property: opacity,transform;">
              <div id="preid1">
                <div id="divtitle" style="margin-left:1%;"><b style="font-size:20px;font-family:sans-serif;" ng-click="popup(x)" ng-bind-html = "x.title1"></b></div>
                <div id="noteinner" ng-click="popup(x)" style="padding: 0px 14px 1px 8px;" ng-bind-html = "x.content"></div>
                <div id="del"><a id="delete" ng-click = "deletecards(x._id)" >delete</a></div>
              </div>
            </div>
