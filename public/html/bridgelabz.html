<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
  <link rel="stylesheet" type="text/css" href="../css/bridgelabz.css">
  <script src = "../controller/next.js"></script>
  <script src="../js/bridgelabz.js"></script>

</head>




<body ng-app="myApp" ng-controller="next">
  <div>
    <div >
      <div class="w3-container ">
        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-6">
          <!-- <div class="w3-card-4 " data-toggle='modal' data-target='#myModal' id="note"> -->
            <header class="w3-container w3-blue">
              <!-- <h4>Title1</h4> -->
            </header>
      <div ng-repeat="x in dummy.obj1">
        <div  class="w3-card-4 " data-toggle='modal' data-target='#myModal' id="note">
          <div><b>{{x.title}}</b></div><div>{{x.content}}<span class="status" id="float" style="color:green;">edit|status</span></div></div>


          <div ng-repeat="x in dummy.obj2">
            <div  class="w3-card-4 " data-toggle='modal' data-target='#myModal' id="note">
              <div><b>{{x.title}}</b></div><div>{{x.content}}<span class="status" id="float" style="color:green;">edit|status</span></div></div>

              <div ng-repeat="x in dummy.obj3">
                <div  class="w3-card-4 " data-toggle='modal' data-target='#myModal' id="note">
                  <div><b>{{x.title}}</b></div><div>{{x.content}}<span class="status" id="float" style="color:green;">edit|status</span></div></div>

      <!-- <div ng-repeat="x in dummy.obj2"><div><b>{{x.title}}</b></div><div>{{x.content}}<span class="status" id="float" style="color:green;">edit|status</span></div>
      <div ng-repeat="x in dummy.obj3"><div><b>{{x.title}}</b></div><div>{{x.content}}<span class="status" id="float" style="color:green;">edit|status</span></div> -->

      </div>
        <div class="col-sm-3">
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div id="update">
        <div class="col-lg-12">

        </div>
      </div>
    </div>
  </div>
  ​
</body>

</html>
