<!-- for pop-up -->
<div class="modal-header">
  <h3 class="modal-title" newcontenteditable contenteditable="true" ng-model="$ctrl.title1" style="outline: none;">Title</h3>
</div>
<div class="modal-body" newcontenteditable contenteditable="true" ng-model="$ctrl.content" style="outline: none;"><span><b></b></span>{{title}} Hi..</div>
<div class="modal-footer">

  <div newcontenteditable contenteditable="true" ng-model="$ctrl.updated_at" style="outline: none;"> {{$ctrl.date | date :'HH:MM'}}</div>
  <!-- <button class="btn btn-warning" type="button" ng-click="$ctrl.updateCard();$ctrl.cancel()">Done</button> -->
  <button class="btn btn-warning" type="button" id="done" ng-click="$ctrl.updateCard();$ctrl.cancel()">DONE</button>
  <button class="btn btn-warning" type="button" id="done" ng-click="$ctrl.cancel()">CANCEL</button>
</div>
