<!-- for pop-up -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">
                <div id="popupTitle" contenteditable="true" placeholder="Title" ></div>
              </h4>
            </div>
            <div class="modal-body">
              <div id="popupContent" contenteditable="true" placeholder="Take a note.." ></div>
            </div>
            <div class="modal-footer">
              <button type="button" id="close"  class="btn btn-default" data-dismiss="modal">Done</button>
            </div>

<!-- for cards -->
      <div id="page-content-wrapper"  >
        <!-- <div class="container" style = "border:1px solid black"> -->
        <div class="row" id="msgDivId" >
          <div class="col-md-3"></div>
          <div class="col-lg-12">
            <div class="col-md-6" style="margin-left:20%">

              <div id="mainMsgBox" >
                <div id="title">
                  <input type="text" id="dummyTitle" ng-show = "dummyNote" ng-hide = "mainNote" ng-click = "mainNote = !mainNote" placeholder="Take a note.." size="50"></input>
                </div>

                <div id="userMsgBox" ng-show="mainNote" class="toggled"  >
                  <div id="title1" newcontenteditable contenteditable="true" ng-model="title" class="userGivenTitle" placeholder="Title" size="50" style="border:none;outline:none;"></div>
                  <div id="content" newcontenteditable contenteditable="true"  ng-model="note" placeholder="Take a Note.." size="50" style="border:none;outline:none;"></div>

                  <p id="writeMsg" >
                    <i style="margin-left:16px" class="fa fa-hand-pointer-o fa-lg" aria-hidden="true" style="font-size:24px"></i>
                    <i style="margin-left:16px" class="fa fa-user-plus" style="font-size:36px" aria-hidden="true"> </i>
                    <i style="margin-left:16px" class="fa fa-paint-brush fa-lg" style="font-size:24px" aria-hidden="true"></i>
                    <i style="margin-left:16px" class="fa fa-picture-o fa-lg" aria-hidden="true"></i>
                    <i style="margin-left:16px" class="fa fa-ellipsis-v" aria-hidden="true"></i>

                    <button type="button" id="done" ng-click="savemsgcard()">DONE</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="notes" >
          <div class="col-sm-4" id="innote" ng-repeat = "x in message" style="display:block;transition-property: opacity,transform;">
            <pre id="preid"> <div id="divtitle"><b style="font-size:20px;font-family:sans-serif;" ng-bind-html = "x.title1"></b></div><div id="noteinner" style="padding: 0px 14px 1px 8px;" ng-bind-html = "x.content"></div><div id="del"><a id="delete">delete</a></div></pre>
           </div></div>

<script>
  $('#mynavbar').click('li', function() {
    $('#mynavbar').collapse('hide');
  });

  //this is for sidebar
  $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

  // <Msg box>
  $("#userMsgBox").hide();
  $("#mainMsgBox").click(function() {
    $("#dummyTitle").hide();
    $("#userMsgBox").show();
  });
  $("#wrapper").click(function() {
    $("#glyList").css("margin-left", "0px");
    // $("#userMsgBox").show();
  });
</script>
