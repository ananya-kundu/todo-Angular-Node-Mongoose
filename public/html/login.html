 <div class = "container-fluid">
<div class="login-page">
  <div class="form">

    <form name="loginform" ng-controller="loginController" style="margin-top:14%">

      <div>
          <div class="form-group has-feedback">
            <input type="email" name="emailid" id="exampleInputEmaillog" placeholder="Email"  ng-model="emailid" required>
            <span class="ion-at form-control-feedback"></span>
            <span style="color:teal" ng-show="loginform.emailid.$dirty && loginform.emailid.$invalid">
                <span ng-show="loginform.emailid.$error.required">Emailid is required.</span>
                <span ng-show="loginform.emailid.$error.email">Invalid email address.</span>
            </span>
        </div>
      </div>

      <div>
          <input type="password" name="user" id="loginPassword" placeholder="Password"  ng-model="password" required>
          <span style="color:teal" ng-show="loginform.password.$dirty && loginform.user.$invalid">
              <span ng-show="loginform.password.$error.required">Password is required.</span>
              <span ng-show="loginform.password.$error.password">Invalid email address.</span>
          </span>
      </div>

      <div>
          <button id="fetchUser" ng-click ="login()"   ng-disabled="loginform.emailid.$dirty && loginform.emailid.$invalid || loginform.password.$dirty && loginform.password.$invalid">Login</button>
      </div>

      <hr>

      <a class="btn btn-block btn-social btn-google waves-effect waves-light" id="fbBtn" ng-click="authenticate('facebook')"  style="background-color:#3b5998;white-space: nowrap;border-color: rgba(0,0,0,0.2);" >
          <span class="fa fa-facebook" ></span> Sign in with Facebook
      </a>

      <a class="btn btn-block btn-social btn-facebook" ng-click="authenticate('google')" style="background-color:#dd4b39;white-space: nowrap;border-color: rgba(0,0,0,0.2);" >
          <span class="fa fa-google" id="googleBtn"></span> Sign in with Google
      </a>

      <div class="message">Not registered? <a ui-sref="signup">Create an account</a></div>
    </form>
  </div>
</div>
</div>
