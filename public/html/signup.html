<div class = "container-fluid">
<div class="login-page">
  <div class="form">

    <form name="signupform" ng-controller="signupController">

      <p>
      <input type="userName" name="userName" id="userName" placeholder="User Name"  ng-model="userName" required>
      <span style="color:red" ng-show="signupform.userName.$dirty && signupform.userName.$invalid">
      <span ng-show="signupform.userName.$error.required">User name is required.</span>
      <!-- <span ng-show="signupform.userName.$error.userName">Invalid user name.</span> -->
      </span>
      </p>

      <p>
      <input type="mobileNo" name="mobileNo" id="mobileNo" placeholder="Mobile No"  ng-model="mobileNo" required>
      <span style="color:red" ng-show="signupform.mobileNo.$dirty && signupform.mobileNo.$invalid">
      <span ng-show="signupform.mobileNo.$error.required">Mobile No is required.</span>
      <!-- <span ng-show="signupform.mobileNo.$error.mobileNo">Invalid email address.</span> -->
      </span>
      </p>

      <p>
      <input type="email" name="emailid" id="email" placeholder="Email"  ng-model="emailid" required>
      <span style="color:red" ng-show="signupform.emailid.$dirty && signupform.emailid.$invalid">
      <span ng-show="signupform.emailid.$error.required">Email-id is required.</span>
      <span ng-show="signupform.emailid.$error.email">Invalid email address.</span>
      </span>
      </p>

      <p>
      <input type="password" name="password" id="password" placeholder="Password"  ng-model="password" required>
      <span style="color:red" ng-show="signupform.password.$dirty && signupform.password.$invalid">
      <span ng-show="signupform.password.$error.required">Password is required.</span>
      <span ng-show="signupform.password.$error.password">Invalid email address.</span>
      </span>
      </p>

      <p>
      <button id="signinBtn" ng-click ="signupbtn()"signupbtn ng-disabled="signupform.userName.$dirty && signupform.userName.$invalid ||
      signupform.mobileNo.$dirty && signupform.mobileNo.$invalid ||
      signupform.emailid.$dirty && signupform.emailid.$invalid ||
      signupform.password.$dirty && signupform.password.$invalid">Signup</button>
      </p>

      <p class="message">Not registered? <a href="#login">Already have account?</a></p>
    </form>
  </div>
</div>
